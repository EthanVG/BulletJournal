<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bullet Journal</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        
        <!-- Journal -->

        <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesone.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/clean-blog.min.css') }}">
        
        
        
        <!-- JavaScript -->
        <!-- jQuery -->
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="/resources/demos/style.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
          $( function() {
            $( "#datepicker" ).datepicker();
          } );
          </script>
        <!-- Bootstrap -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    </head>
    <body>
    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">Bullet Journal</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('add_bullet_get') }}">Add Bullet</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('search_bullet_display') }}">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('backlog_get') }}">Backlog</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

        
    
    
    {% block content %}{% endblock %}

              </li>
              <li class="list-inline-item">
                <a href="https://www.iconfinder.com/icons/211717/circle_icon#size=32">

                    Circle
                  </span>
